<!doctype html>
<!-- nettsiden som blir lastet pÃ¥ http://<rpi-ipen>/i nettleseren -->
<html lang="en">
    <head>
			<title>Rescuejet</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="/bootstrap/css/bootstrap-grid.min.css">
			<link rel="stylesheet" href="/bootstrap/css/bootstrap-reboot.min.css">
			<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
			<link rel="stylesheet" href="/fa/css/fontawesome-all.min.css">
			<link rel="stylesheet" href="/index.css">
    </head>
    <body>

			<div id="status_wrapper">
				<ul>
				</ul>
			</div>

			<div class="container-fluid" id="wrapper">
				<div role="tabpanel">

				  <ul class="nav nav-tabs" id="myTab" role="tablist">
				    <li class="nav-item"><a class="nav-link active" id="map-tab" data-toggle="tab" href="#map"        role="tab" aria-controls="map" aria-expanded="true">Rescuejet Map</a></li>
				    <li class="nav-item"><a class="nav-link" id="rjsettings-tab" data-toggle="tab" href="#rjsettings" role="tab" aria-controls="rjsettings">Settings</a></li>
				    <li class="nav-item"><a class="nav-link" id="logging-tab"    data-toggle="tab" href="#logging"    role="tab" aria-controls="logging">Logging</a></li>
            <li class="nav-item"><a class="nav-link" id="dashboard-tab"    data-toggle="tab" href="#dashboard"    role="tab" aria-controls="dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" id="heading-tab"    data-toggle="tab" href="#heading"    role="tab" aria-controls="heading">Heading</a></li>
				  </ul>

				  <div class="tab-content" id="page_content">

						<!-- ################ PAGE CONTENT -->
				    <div class="tab-pane show active" id="map" role="tabpanel" aria-labelledby="map-tab">
  						<div id="basicMap" class='basicMap'></div>
				    </div>

						<!-- ################ PAGE CONTENT -->
				    <div class="tab-pane" id="rjsettings" role="tabpanel" aria-labelledby="rjsettings-tab">

							<div class="row">
								<div class='col-lg-3'>
									<h2>MOB MMSI List</h2>
							    <label for="settingsAddMMSI">Add MMSI</label>
									<input type="text" class="form-control" id="settingsAddMMSI" placeholder="MMSI number" />
							    <input type="button" class="form-control btn btn-success" id="settingsAddMMSIButton" value="Add" />
									<ul id='mmsilist'>
									</ul>
								</div>

								<div class='col-lg-3'>
									<h2>Boat MMSI</h2>
							    <label>Boat MMSI</label>
									<input type="text" class="form-control" id="settingsBoatMMSI" placeholder="MMSI number" />
							    <input type="button" class="form-control btn btn-success" id="settingsSaveBoatMMSI" value="Save" />
								</div>
							</div>
			    </div>



						<!-- ################ LOGGING CONTENT -->
				    <div class="tab-pane" id="logging" role="tabpanel" aria-labelledby="logging-tab">
							<div class="row">

								<div class='col-lg-6'>
									<div class="panel panel-default">
  									<div class="panel-heading"><i class='fa fa-compass'></i> Compass</div>
  									<div class="panel-body">
											<textarea class='logfield' id='log_compass'></textarea>
										</div>
									</div>
								</div>
								<div class='col-lg-6'>
									<div class="panel panel-default">
  									<div class="panel-heading"><i class='fa fa-signal'></i> AIS</div>
  									<div class="panel-body">
											<textarea class='logfield' id='log_ais'></textarea>
										</div>
									</div>
								</div>
								<div class='col-lg-6'>
									<div class="panel panel-default">
  									<div class="panel-heading"><i class='fa fa-globe'></i> GPS</div>
  									<div class="panel-body">
											<textarea class='logfield' id='log_gps'></textarea>
										</div>
									</div>
								</div>
								<div class='col-lg-6'>
									<div class="panel panel-default">
  									<div class="panel-heading"><i class='fa fa-cogs'></i> Control</div>
  									<div class="panel-body">
											<textarea class='logfield' id='log_control'></textarea>
										</div>
									</div>
								</div>

							</div>
				    </div>

             <div class="tab-pane" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
               <div class = "row">
                 <div class = "col-lg-3">
                    <h2>Speed</h2>
                   <div id = "speed_wrapper">
                     <ul>
                     </ul>
                   </div>
                 </div>
                 <div class = "col-lg-3">
                    <h2>Steering</h2>
                   <div id = "steering_wrapper">
                     <ul>
                     </ul>
                   </div>
                 </div>
                 <div class = "col-lg-3">
                    <h2>GPS</h2>
                   <div id = "gps_wrapper">
                     <ul>
                     </ul>
                   </div>
                 </div>
                 <div class = "col-lg-3">
                    <h2>Emergency Break</h2>
                   <div id = "nodstopp_wrapper">
                     <ul>
                     </ul>
                   </div>
                 </div>
              </div>
             </div>

              <div class="tab-pane" id="heading" role="tabpanel" aria-labelledby="heading-tab">
                <H2>Heading to target<h2>
                  <div id= "heading"></div>
              </div>

				  </div>
				</div>

			</div>
			<script src="/jquery/jquery.min.js"></script>
			<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
			<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
			<script src="/index.js"></script>
		  <script>


		  </script>
    </body>
</html>
